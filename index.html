<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSIC PLAYER DESIGN</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/38091b1509.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
               <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
               </div>
               <div class="circle">
               <i class="fa-solid fa-bars"></i>
               </div>
            </nav>
            <img src="images/e9c01743-fca5-4dee-8744-fa7674343eb5.jpeg" class="song-img" />
            <h1>Despacito</h1>
            <p>Luis Fonsi</p>
            <audio  id="song">
                <source src="songs/ambient-space-cinematic-music-370754.mp3" type="audio/mpeg" />
                Your browser does not support the audio element.
            </audio>
            <input type="range" id="progress" value="0" />
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlicon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script>
        let progress = document.getElementById("progress");
let song = document.getElementById("song");
let ctrlicon = document.getElementById("ctrlicon");

song.onloadedmetadata = function () {
    progress.max = song.duration;
    progress.value = song.currentTime;
}  
function playpause(){
    if(ctrlicon.classList.contains("fa-pause")){
        song.pause();
        ctrlicon.classList.remove("fa-pause");
        ctrlicon.classList.add("fa-play");
    } else {
        song.play();
        ctrlicon.classList.add("fa-pause");
        ctrlicon.classList.remove("fa-play");
    }
}
 if (song.play()){
    setInterval(() => {
        progress.value = song.currentTime;
    }, 500);
 }
   
    progress.onchange = function () {
        song.play();    
        song.currentTime = progress.value;
        ctrlicon.classList.add("fa-pause");
        ctrlicon.classList.remove("fa-play");
    }

    </script>
    
</body>
</html>
